<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_user</title>
</head>
<style>
    body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
           background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,45,215,1) 100%);
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
     a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff8a73; /* Lighter hover color */
            transform: translateY(-3px); /* Slight lift effect */
        }

        button:active {
            transform: translateY(0); /* Remove lift effect on click */
        }
        container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
</style>
<body>
<div class="container">
<form method="POST">
  Name:<input type="text" name="name" required>
  <button type="submit">Add User</button>
</form>
    </div>
</body>
</html>
