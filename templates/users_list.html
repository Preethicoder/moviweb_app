<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
            width: 100%;
            max-width: 600px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #007bff;
        }

        button {
            padding: 8px 12px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            li {
                flex-direction: column;
                align-items: flex-start;
            }

            button {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
            <a href="{{ url_for('add_movie', user_id=user.id) }}">
                <button type="button">Add Movie</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
