<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff6347;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #ff8a73;
        }
        button {
        padding: 8px 12px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s ease;
            float:right;
            }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                flex-wrap: wrap;
                gap: 5px;
            }

            .actions a {
                font-size: 0.9rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>{{ user.name }}'s Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <span>{{ movie.movie_name }} - {{ movie.rating }} / 10</span>
            <div class="actions">
                <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}">Update</a>
                <a href="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}">Delete</a>
            </div>
        </li>
        {% endfor %}

    </ul>
 <a href="/"><button type="button">Home</button></a>

</body>
</html>
